<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="all-list">
        <ul class="list">
            <li>同胞元素</li>
            <li class="now">当前元素</li>
            <li>同胞元素</li>
            <li>同胞元素</li>
            <li>同胞元素</li>
        </ul>
        <ul class="list">
            <li>同胞元素</li>
            <li class="now-all">当前元素</li>
            <li>同胞元素</li>
            <li>同胞元素</li>
            <li>同胞元素</li>
        </ul>
        <ul class="list">
            <li>同胞元素</li>
            <li class="now-filter">当前元素</li>
            <li>同胞元素</li>
            <li class="filter">同胞元素</li>
            <li>同胞元素</li>
        </ul>
    </div>
    <div class="all-list">
        <!-- 如果要让radio起到相应的作用，就必须要使用name， 且name要保持一致 -->
        <div class="click-btn">
            <input id='btn1' type="radio" name='together' hidden>
            <label for="btn1">点击我切换模式</label>
        </div>
        <div class="click-btn">
            <input id='btn2' type="radio" name='together' hidden>
            <label for="btn2">点击我切换模式</label>
        </div>
        <div class="click-btn">
            <input id='btn3' type="radio" name='together' hidden>
            <label for="btn3">点击我切换模式</label>
        </div>
    </div>
</body>

</html>
