<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用:invalid和:valid</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- form的action是有什么用呢？ -->
    <form action="" class="form-value">
        <div class="name">
            <label>名字</label>
            <input type="text" placeholder="请输入你的名字(1到10个中文)" pattern="^[\u4e00-\u9fa5]{1,10}$" required>
        </div>
        <div class="phone">
            <label>手机</label>
            <input type="text" placeholder="请输入你的手机号" pattern="^1[3456789]\d{9}$" required>
        </div>
        <div class="self">
            <label>简介</label>
            <textarea type="text" placeholder="请输入你的简介"></textarea>
        </div>
    </form>
</body>

</html>
